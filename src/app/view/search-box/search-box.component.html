<div class="search-box">
  <mat-form-field appearance="outline">
    <mat-label>Looking for a specific title?</mat-label>
    <input matInput placeholder="" #searchInput>
    <button mat-button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="reset()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
